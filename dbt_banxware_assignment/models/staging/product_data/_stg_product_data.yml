
version: 2

models:
  - name: transformed_sales_data
    description: "Transformed sales data with order year, month, day, and total sales amount per order"
    columns:
      - name: order_id
        description: "Primary key"
        data_tests:
          - unique
          - not_null
      - name: order_year
        description: "Year extracted from order_date"
      - name: order_month
        description: "Month extracted from order_date"
      - name: order_day
        description: "Day extracted from order_date"
      - name: total_sales
        description: "Total sales amount per order calculated as quantity*price"
